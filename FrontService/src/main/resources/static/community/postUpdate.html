<!-- Blog Details Section Begin -->
<section class="blog-details spad" style="margin-top: -70px; margin-bottom: -70px">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-10">
                <div class="blog__details__content">
                    <form id="f">
                        <div class="blog__details__title">
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <input id="title" type="text" placeholder="제목"
                                       style="width: 100%; font-size: inherit; border: none; outline: none; padding: 0; margin: 0;">
                            </div>
                            <div style="margin-bottom: -18px; float: right">
                                <ul style="list-style: none">
                                    <li style="font-size: 10px" id="regDt">날짜</li>
                                    <li style="font-size: 10px" id="nickName">작성자</li>
                                </ul>
                            </div>
                        </div>
                        <div class="custom-file" style="margin-top: 5px; margin-bottom: 5px; width: 75%">
                            <label class="custom-file-label"></label>
                            <input class="custom-file-input" type="file" id="image" name="image" accept="image/*" onchange="setImage(event);">
                        </div>
                        <button class="btn btn-outline-dark" type="button" style="width: 20%" onclick="clearImage()">취소</button>
                        <div class="col-lg-12">
                            <div id="imageContainer"></div>
                        </div>
                        <div class="col-lg-12">
                            <textarea placeholder="내용을 입력하세요"
                                      style="width: 100%; height: 500px; border: none;" id="contents"></textarea>
                        </div>
                    </form>
                    <button style="float: right" id="postUpdate" class="btn btn-dark" type="button">수정</button>
                </div>
            </div>
        </div>
    </div>

<!-- Js Plugins -->
<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.slicknav.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/slick.min.js"></script>
<script src="/js/main.js"></script>
<script src="/js/common.js"></script>
<script>
    let param = new URLSearchParams(window.location.search);
    const postSeq = param.get("postSeq")
    let data1;
    let data2;

    function postInfo() {
        $.ajax({
            url: "http://" + apiServer + "/community/v1/postInfo",
            type: "POST",
            data: {
                postSeq: postSeq
            },
            dataType: "JSON",
            xhrFields: {
                withCredentials: true
            },
            success: function(json) {
                // 서버 응답 처리
                data1 = json.data1;
                data2 = json.data2;
                console.log("게시글 정보 : ", data1);
                console.log("댓글 정보 : ", data2)
                $("#title").val(data1.title)
                $("#nickName").text("작성자 : " + data1.nickName)
                $("#regDt").text("날짜 : " + data1.regDt)
                $("#contents").append(data1.contents)

                if (data1.imagePath !== "none" && data1.imagePath !== null) {
                    // 새 이미지 추가
                    let img = document.createElement("img");
                    img.setAttribute("src", data1.imagePath);
                    img.setAttribute("width", "100%");
                    img.setAttribute("height", "300px");
                    img.style.objectFit = "contain"
                    document.querySelector("div#imageContainer").appendChild(img);
                }
            },
            error: function(xhr, status, error) {
                console.error("서버 요청 실패:", error);
            }
        });
    }
    postInfo();

    function setImage(event) {
        let reader = new FileReader();

        reader.onload = function(event) {

            // 이전 이미지 삭제
            let imageContainer = document.querySelector("div#imageContainer");
            while (imageContainer.firstChild) {
                imageContainer.removeChild(imageContainer.firstChild);
            }

            // 새 이미지 추가
            let img = document.createElement("img");
            img.setAttribute("src", event.target.result);
            img.setAttribute("width", "100%");
            img.setAttribute("height", "200px");
            img.style.objectFit = "contain"
            document.querySelector("div#imageContainer").appendChild(img);
        };

        reader.readAsDataURL(event.target.files[0]);
    }

    function clearImage() {
        let imageContainer = document.querySelector("div#imageContainer");
        while (imageContainer.firstChild) {
            imageContainer.removeChild(imageContainer.firstChild);
        }
    }

    $(document).ready(function () {

        // 게시글 수정
        $("#postUpdate").on("click", function () {

            let f = document.getElementById("f");
            let title = f.querySelector("#title").value;
            let regDt = f.querySelector("#regDt").innerText;
            let nickName = f.querySelector("#nickName").innerText;
            let contents = f.querySelector("#contents").value;

            let formData = new FormData();

            formData.append("title", title);
            formData.append("regDt", regDt);
            formData.append("nickName", nickName);
            formData.append("contents", contents);
            formData.append("postSeq", postSeq);

            // 이미지 파일 추가
            let imageInput = document.getElementById("image");
            if (imageInput.files.length > 0) {
                let imageFile = imageInput.files[0];
                formData.append("image", imageFile);
            }

            $.ajax({
                url: "http://" + apiServer + "/community/v1/updatePost",
                type: "post",
                dataType: "JSON",
                xhrFields: {
                    withCredentials: true
                },
                data: formData,
                processData: false,
                contentType: false
            }).then(function (json) {
                if (json.data.result === 1) {
                    alert(json.data.msg);
                    location.href = "/community/postInfo.html?postSeq=" + postSeq;
                } else {
                    alert(json.data.msg);
                }
            })
        })
    })
</script>
</body>

</html>
