<!-- Js Plugins -->
<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

<script src="/js/owl.carousel.min.js"></script>
<script src="/js/slick.min.js"></script>

<script>

    let selectedItemId = null;
    let selectedLabelValue = localStorage.getItem("selectedLabel");

    function closetPartsList() {
        $.ajax({
            url: "http://" + apiServer + "/closet/v1/partsList",
            type: "POST",
            xhrFields: {
                withCredentials: true
            },
            data: {
                parts: selectedLabelValue
            },
            dataType: "json",
        }).then(function (response) {
            // 성공 시 처리할 내용 작성
            console.log("이미지 리스트 불러오기:", response);

            displayClosetList(response.data);

        }).catch(function (xhr, status, error) {
            // 실패 시 처리할 내용 작성
            console.error("error:", error);
        });
    }

    function displayClosetList(data) {
        let itemList = [];
        data.forEach(function (item) {
            if (item.parts === selectedLabelValue) {
                itemList.push(item);
            }
        });
        displayItemList(itemList, "#closet")
    }

    function displayItemList(itemList, containerId) {
        // 해당 아이템 리스트를 표시할 컨테이너 엘리먼트 선택
        let container = $(containerId);

        // 아이템 리스트를 순회하면서 UI에 추가
        $.each(itemList, function (index, item) {
            // 아이템을 표시할 div 엘리먼트 생성
            let itemDiv = $("<div>").css({
                "background-image": "url(" + item.photoUrl + ")",
                "background-repeat": "no-repeat",
                "background-size": "cover",
                "width": "60px",
                "height": "60px",
                "border": "5px solid white",
                "border-radius": "15px",
                "margin-left": "10px",
                "margin-right": "10px",
                "cursor": "pointer" // 커서를 포인터로 변경하여 클릭 가능하도록 함
            }).attr("id", item.photoSeq);

            itemDiv.on("click", function () {
                selectedItemId = $(this).attr("id");
                // 모달을 보이도록 설정
                $("#deleteFile").modal("show");
                $("#modalImage").attr("src", item.photoUrl);
            });

            // 생성한 div 엘리먼트를 해당 컨테이너에 추가
            container.append(itemDiv);
        });
    }

    function getNickName() {
        loginInfo().then(function (nickName) {
            document.getElementById("nickName").textContent = nickName + "님의 " + selectedLabelValue;
        }).catch(function (error) {
            // 프라미스가 실패 상태가 되면 해당 함수가 호출됩니다.
            console.error("에러 : " + error);
        });
    }

    getNickName();


    // 모달에서 삭제 버튼 클릭 시 실행되는 함수
    $("#deleteFile .btn-danger").on("click", function () {
        console.log("이미지 삭제 요청");

        let photoSeq = selectedItemId;
        console.log(photoSeq);

        $.ajax({
            url: "http://" + apiServer + "/closet/v1/delete",
            type: "POST",
            data: {photoSeq: photoSeq},
            dataType: "JSON",
            xhrFields: {
                withCredentials: true
            }
        }).then(function (json) {
            alert(json.data.msg);
            location.reload();
        }).catch(function (xhr, status, error) {
            alert(json.data.msg);
            console.error("error:", error);
            location.reload();
        });

        // 모달 닫기
        $("#deleteFile").modal("hide");
    });

    $(document).ready(function () {
        closetPartsList();

        $("#cancelButton").on("click", function() {
            // 모달을 숨김
            $("#deleteFile").modal("hide");
        });

        $("#closetFile").change(function () {
            // 선택된 파일
            let file = this.files[0];
            // 선택된 파일이 없으면 종료
            if (!file) return;

            // 선택된 input 요소의 id를 기반으로 선택된 부위 확인
            let parts = selectedLabelValue;

            // FormData 객체 생성
            let formData = new FormData();
            // 부위 정보와 파일을 FormData에 추가
            formData.append("parts", parts);
            formData.append("photo", file);

            // 서버에 AJAX 요청 보내기
            $.ajax({
                url: "http://" + apiServer + "/closet/v1/upload",
                type: "POST",
                xhrFields: {
                    withCredentials: true
                },
                data: formData,
                processData: false,
                contentType: false
            }).then(function (response) {
                // 성공 시 처리할 내용 작성
                console.log("Upload success:", response);
                location.reload();
                // 예를 들어, 등록한 옷의 정보를 화면에 추가하는 등의 작업을 수행할 수 있습니다.
            }).catch(function (xhr, status, error) {
                // 실패 시 처리할 내용 작성
                console.error("Upload error:", error);
                location.reload();
            });
        });
    });
</script>
