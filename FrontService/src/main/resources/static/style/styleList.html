<script>

    loginInfo();

    let answer = "";

    function getAnswer() {
        answer = localStorage.getItem("answer");
        console.log("answer : " + answer);

        function typeEffect(text, speed) {
            let i = 0;

            function typing() {
                if (i < text.length) {
                    $('#answer').append(text.charAt(i));
                    i++;
                    setTimeout(typing, speed);
                } else {
                    $('#navigateButton').show();
                    $('#reQuestion').show();
                }
            }

            typing();
        }

        $(document).ready(function () {
            typeEffect(answer, 70); // 70ms 간격으로 한 글자씩 출력
        });
    }

    getAnswer()

</script>
