<script>

    loginInfo();

    function imageInfo() {
        var imageUrl = localStorage.getItem('imageUrl');
        var imageInfo = localStorage.getItem('imageInfo');

        // 이미지 URL을 <img> 요소에 설정
        var imgElement = document.getElementById('imageUrl');
        imgElement.src = imageUrl;

        // 이미지 정보를 객체로 파싱
        var infoElement = document.getElementById('imageInfo');
        var infoData = JSON.parse(imageInfo);

        // 라벨링 정보 출력
        var labelingContent = '';
        for (var category in infoData.labeling) {
            if (infoData.labeling.hasOwnProperty(category)) {
                labelingContent += '<div style="font-size: 15px">' + category + '</div>';
                infoData.labeling[category].forEach(function (item) {
                    for (var key in item) {
                        if (item.hasOwnProperty(key)) {
                            labelingContent += '<div style="font-size: 12px">' + key + ': ' + item[key] + '</div>';
                        }
                    }
                });
            }
        }

        infoElement.innerHTML = labelingContent;
    }

    function recommend() {
        let imageInfo = JSON.parse(localStorage.getItem('imageInfo'))
        let styleArray = imageInfo.labeling.스타일;
        console.log("styleArray:", JSON.stringify(styleArray));
        localStorage.setItem("recommend", JSON.stringify(styleArray))
        location.href = "/style/styleRecommend.html"
    }

    imageInfo();
</script>
